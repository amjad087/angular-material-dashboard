

<mat-sidenav-container fullscreen>
	<mat-sidenav
		#sidenav
		mode="side"
		class="example-sidenav"
		[ngStyle]="{ 'width.em': sidenavWidth }"
		opened="true"
  >
    <div class="arrHeader" *ngIf="sidenavWidth > 4">
      <h3>&nbsp;</h3>
      <mat-icon (click) = "toggleNavWidth()">keyboard_arrow_left</mat-icon>
    </div>
    <div class="subHeader" *ngIf="sidenavWidth > 4">
      <h3>Filters</h3>
      <div class="btnSubHeader">
        <button type="button" class="btn btn--grey">Load</button>
        <button type="button" class="btn btn--green">Save</button>
      </div>
    </div>
    <div class="subHeader" *ngIf="sidenavWidth == 4">
      <mat-icon (click) = "toggleNavWidth()">keyboard_arrow_right</mat-icon>
    </div>
    <mat-selection-list [multiple]="false">
      <mat-list-option (click) = "onShowDialog($event)">
        <mat-icon mat-list-icon>business</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Industry</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>location_on</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Location</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>date_range</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Age of Firm</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>category</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Entity Type</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>wc</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Gender</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>palette</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Plant & Machinery</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>account_tree</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Branches Count</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Employees Count</div>
      </mat-list-option>
      <mat-list-option>
        <mat-icon mat-list-icon>monetization_on</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Banking with</div>
      </mat-list-option>
      <mat-divider></mat-divider>
      <br>
      <mat-list-option class="btnSaveFilters">
        <mat-icon mat-list-icon>check</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Save Filters</div>
      </mat-list-option>
      <mat-list-option class="btClearFilters">
        <mat-icon mat-list-icon>clear</mat-icon>
        <div mat-line *ngIf="sidenavWidth > 4">Clear Filters</div>
      </mat-list-option>
    </mat-selection-list>
	</mat-sidenav>

	<div layout="row" class="example-sidenav-content">
	</div>
</mat-sidenav-container>
